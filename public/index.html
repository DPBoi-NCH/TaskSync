<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>React App</title>
  </head>
  <body>
    <h2>Checklist</h2>

    <form id="checklistForm">
        <ul id="checklist">
            <li><input type="checkbox" id="item1" name="item1"><label for="item1">Item 1</label></li>
            <li><input type="checkbox" id="item2" name="item2"><label for="item2">Item 2</label></li>
            <li><input type="checkbox" id="item3" name="item3"><label for="item3">Item 3</label></li>
            <!-- Add more items as needed -->
        </ul>
        <button type="button" onclick="addItem()">Add Item</button>
    </form>
    
    <script>
    function addItem() {
        var newItemIndex = document.getElementById("checklist").getElementsByTagName("li").length + 1;
        var newItem = document.createElement("li");
        newItem.innerHTML = '<input type="checkbox" id="item' + newItemIndex + '" name="item' + newItemIndex + '"><label for="item' + newItemIndex + '">Item ' + newItemIndex + '</label>';
        document.getElementById("checklist").appendChild(newItem);
    }
    </script>
    
  </body>
</html>
